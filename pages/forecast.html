<html>
<h1>Forecast</h1>
<p>
	<a href="#/">Back to Search</a>
</p>
<hr />
Days: <a href="#/forecast/3" ng-class="{'bg-primary': days==='3'}">3</a> | <a href="#/forecast/5" ng-class="{'bg-primary': days==='5'}">5</a> | <a href="#/forecast/7" ng-class="{'bg-primary': days==='7'}">7</a>
<hr />
<h4>Forecast for {{city}}</h4>
<div ng-repeat="w in weatherResult.list">
	<div class="row">
		<div class="col-md-12">
			<weather-widget weather-day="w" convert-to-standard="convertToFahrenheit(daytimeTemp)" convert-to-date="convertToDate(dt)" date-format="MMM d, y"></weather-widget>
		</div>
	</div>
</div>
</html>
